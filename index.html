<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Travel Recommendation</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-image: url("bg.jpg");
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    min-height: 100vh;
}

body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.4);
    z-index: -1;
}

/* NAVBAR */
nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: rgba(30, 58, 95, 0.95);
    padding: 15px 30px;
    color: white;
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0 4px 6px rgba(0,0,0,0.3);
}

nav ul {
    display: flex;
    list-style: none;
    padding: 0;
    margin: 0;
}

nav a {
    color: white;
    margin-right: 25px;
    font-weight: 600;
    cursor: pointer;
    font-size: 18px;
    text-decoration: none;
}

#searchBar {
    display: flex;
    align-items: center;
}

nav input {
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: none;
    outline: none;
    width: 250px;
}

nav button {
    padding: 10px 20px;
    margin-left: 10px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    color: white;
}

.btn-search { background-color: orange; }
.btn-clear { background-color: #d9534f; }

/* PAGE CONTROL */
.page { display: none; }
.active { display: block; }

/* HOME */
.home-layout {
    display: flex;
    flex-direction: column;
    padding: 40px;
    min-height: calc(100vh - 80px);
}

@media (min-width: 900px) {
    .home-layout {
        flex-direction: row;
        justify-content: space-between;
    }
}

.hero {
    flex: 0 0 400px;
    padding-right: 40px;
    color: white;
}

.hero h1 {
    font-size: 50px;
    margin-bottom: 20px;
}

.hero p {
    font-size: 20px;
    line-height: 1.6;
    margin-bottom: 30px;
}

#results {
    flex: 1;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    gap: 30px;
}

.card {
    background: #ffffff;
    border-radius: 12px;
    overflow: hidden;
}

.card img {
    width: 100%;
    height: 220px;
    object-fit: cover;
}

.card-content {
    padding: 20px;
}

/* ABOUT & CONTACT */
.center-box {
    min-height: calc(100vh - 80px);
    display: flex;
    justify-content: center;
    align-items: center;
}

.center-content {
    background: rgba(0,0,0,0.8);
    padding: 50px;
    max-width: 700px;
    width: 100%;
    color: white;
    text-align: center;
    border-radius: 10px;
}

.center-content input,
.center-content textarea {
    width: 100%;
    padding: 15px;
    margin-bottom: 20px;
    font-size: 18px;
    border-radius: 5px;
    border: none;
}

.submit-btn {
    width: 100%;
    padding: 15px;
    font-size: 22px;
    background-color: orange;
    color: white;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
}
</style>
</head>

<body>

<nav>
    <ul>
        <a href="#" onclick="showPage('home'); return false;">Home</a>
        <a href="#" onclick="showPage('about'); return false;">About Us</a>
        <a href="#" onclick="showPage('contact'); return false;">Contact Us</a>
    </ul>

    <!-- ðŸ”´ SEARCH BAR ARTIK HER SAYFADA GÃ–RÃœNÃœR -->
    <div id="searchBar">
        <input type="text" id="searchInput" placeholder="Enter beach, temple, country...">
        <button class="btn-search" onclick="searchRecommendations()">Search</button>
        <button class="btn-clear" onclick="clearResults()">Clear</button>
    </div>
</nav>

<div id="home" class="page active">
    <div class="home-layout">
        <div class="hero">
            <h1>Explore<br>The World</h1>
            <p>Find the best destinations for your next holiday.</p>
        </div>
        <div id="results"></div>
    </div>
</div>

<div id="about" class="page">
    <div class="center-box">
        <div class="center-content">
            <h1>About Us</h1>
            <p>We provide the best travel recommendations.</p>
            <h3>Our Team</h3>
            <p>Tunay Ã‡akÄ±cÄ± - CEO<br>Tunay Ã‡akÄ±cÄ± - Manager</p>
        </div>
    </div>
</div>

<div id="contact" class="page">
    <div class="center-box">
        <div class="center-content">
            <h1>Contact Us</h1>
            <form>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <textarea rows="5" placeholder="Message" required></textarea>
                <button class="submit-btn" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>

<script src="travel_recommendation.js"></script>

<script>
/* ðŸ”§ HASH EKLENDÄ° â€“ PAGE ALGILANSIN DÄ°YE */
function showPage(pageId) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(pageId).classList.add('active');
    window.location.hash = pageId;
}
</script>

</body>
</html>
